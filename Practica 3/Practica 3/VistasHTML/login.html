<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />

    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="jquery-3.7.1.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>Document</title>

    <style>
        div a {
            text-decoration: none;
            color: black;
        }

        div a:hover {
            color: orange;
        }

        .btn {
            border: 1px solid;
            border-radius: 5px;
            color: white;
        }

        .btn:hover {
            color: orange;
            border: 1px orange solid;
        }

        .display-6:hover {
            color: orange;
        }
    </style>

</head>

<body>


    <div class="container-fluid">

        <div class="row vh-100 d-flex align-items-center justify-content-center " style="background: rgb(131,58,180);
                background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 58%, rgba(252,176,69,1) 100%);">
            <div class="col-sm-9 col-md-5 col-lg-3">
                <div class="text-center w-100">
                    <div class="row px-5 py-3 rounded-5 bg-secondary bg-opacity-50 border border-bottom-0 border-top-0 shadow-lg">
                        <a href="" class="display-6 mb-4 fw-normal">Log In</a>
                        <div class="col-12 mb-3">
                            <div class="form-floating">
                                <input id="nombusuario" class="form-control bg-secondary bg-opacity-25" type="text" placeholder="Nombre de usuario">
                                <label for="">Nombre de usuario</label>
                            </div>
                        </div>
                        <div class="col-12 mb-3">
                            <div class="form-floating">
                                <input id="contrasena" class="form-control bg-secondary bg-opacity-25" type="password" placeholder="Contraseña">
                                <label for="">Contraseña</label>
                            </div>
                        </div>
                  
                        <div class="col-12 mb-3 d-grid gap-2">
                            <button onclick="registrarUsuario()" class="btn">Registrarme</button>
                            <button onclick="iniciarSesion()" class="btn ">Iniciar Sesión</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 

    <script src="login.js"></script>
</body>

</html>

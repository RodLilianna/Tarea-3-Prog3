    <title>Mi Aplicación Web</title>


    <style>

        .btn {
            border: 1px solid;
            border-radius: 5px;
            color: white;
        }

        .btn:hover {
           color: orange;
           border: 1px orange solid;
        }

    </style>

</head>

<body>

    <div class="container-fluid">
        <div class="row vh-100 d-flex align-items-center justify-content-center " style="background: rgb(131,58,180);
            background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 58%, rgba(252,176,69,1) 100%);">
            <div class="col-6">
                <label class="form-label display-6  fw-bold" style="color: rgb(200, 168, 124);">Operaciones</label>
                <div class="text-center w-100">
                    <div class="row px-5 py-3 rounded-5 bg-secondary bg-opacity-50 border border-bottom-0 border-top-0 shadow-lg align-items-center justify-content-center">
                        <div class="col-9">
                            <label class="form-label fs-3 fw-medium" style="color: rgb(200, 168, 124);">Suma</label>
                            <div class="form-group">
                                <div class=" d-flex">
                                    <input class="form-control m-1 " type="number" id="numero1" placeholder="Número 1">

                                    <input class="form-control m-1 " type="number" id="numero2" placeholder="Número 2">
                                </div>
                                <button onclick="sumar()" class="btn m-2 col-md-4 ">Sumar</button>
                            </div>
                            <p class="text-light text-start fw-medium">Resultado de la suma: <span id="ResultadoSuma"></span></p>
                        </div>

                        <div class="col-9">
                            <label class="form-label fs-3 fw-medium" style="color: rgb(200, 168, 124)" ;>Conversión de Dólares a Pesos</label>
                            <div class="form-group">
                                <div class="col-12">
                                    <input class="form-control" type="number" id="CantidadDolares" placeholder="Cantidad en dólares">
                                </div>
                                <button onclick="convertirDolaresAPesos()" class="btn m-2 col-md-4">Convertir</button>
                            </div>
                            <p class="text-light text-start fw-medium">Resultado de la conversión: <span id="ResultadoDolaresAPesos"></span> pesos</p>
                        </div>

                        <div class="col-9">
                            <label class="form-label fs-3 fw-medium" style="color: rgb(200, 168, 124);">Conversión de Fahrenheit a Celsius</label>
                            <div class="form-group">
                                <div class="col-12">

                                    <input class="form-control" type="number" id="TempFahrenheit"
                                           placeholder="Temperatura en Fahrenheit">
                                </div>
                                <button onclick="convertirFahrenheitACelsius()" class="btn m-2 col-md-4">Convertir</button>
                            </div>
                            <p class="text-light text-start fw-medium">Resultado de la conversión: <span id="ResultadoFahrenheitACelsius"></span> grados Celsius</p>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="login.html" class="btn ">Cerrar Sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
